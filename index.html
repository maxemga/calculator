<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="flexOverlay">
        <div class="blockOverlayLeft" id="OverlayLeft">          
        </div>
        <div class="blockOverlayRight" id="OverlayRight">
        </div>
    </div>
    <p class="previewText" id="text">Нажми на меня</p>  
    
    <div class="mainBlock">
        <div class="topBlock">
            
                <input id="input1" name="textview" type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');">
                <input id="input2" type="text" readonly="readonly">
          
        </div>
        <div class="bottomBlock">
            <div class="button buttonClear" onclick="ClearText()"> <p>C</p> </div>
            <div class="button buttonOrange" onclick="GetButton('*')"><p>×</p></div>
            <div class="button" onclick="GetButton('7')"><p>7</p></div>
            <div class="button" onclick="GetButton('8')"><p>8</p></div>
            <div class="button" onclick="GetButton('9')"><p>9</p></div>
            <div class="button buttonOrange" onclick="GetButton('/')"><p>÷</p></div>
            <div class="button" onclick="GetButton('4')"><p>4</p></div>
            <div class="button" onclick="GetButton('5')"><p>5</p></div>
            <div class="button" onclick="GetButton('6')"><p>6</p></div>
            <div class="button buttonOrange" onclick="GetButton('-')"><p>-</p></div>
            <div class="button" onclick="GetButton('1')"><p>1</p></div>
            <div class="button" onclick="GetButton('2')"><p>2</p></div>
            <div class="button" onclick="GetButton('3')"><p>3</p></div>
            <div class="button buttonOrange" onclick="GetButton('+')"><p>+</p></div>
            <div class="button buttonNull" onclick="GetButton('0')"><p>0</p></div>
            <div class="button" onclick="GetButton('.')"><p>.</p></div>
            <div id="result" class="button buttonOrange" onclick="GetResult(); GetButton('=')"><p>=</p></div>
        </div>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
